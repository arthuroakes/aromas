{% extends "Base/base.html" %}

{% block conteudo %}
<h1>Exclusão de Funcionário</h1>
<hr>
<p class="lead">Deseja realmente excluir o funcionário <b>{{ funcionario.nome }}</b>?</p>
<form action="/funcionario/excluirfuncionario" method="post">
    <input type="hidden" name="idUsuario" value="{{ funcionario.idUsuario }}">
    <div class="mb-3">
        <a href="/funcionario/listagemfuncionarios" class="btn me-2" style="background-color: #4D2B1E; color: #EDE0D4;">Cancelar</a>
        <button class="btn" style="background-color: #4D2B1E; color: #EDE0D4;" type="submit">Excluir</button>
    </div>
</form>
{% endblock %}
