{% extends "Base/base.html" %}

{% block conteudo %}
    <div class="header">
        <h3>Indicadores</h3>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Pedido</th>
                <th>Status</th>
                <th>Avaliação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pedido #1</td>
                <td><span class="badge badge-primary text-color-custom">Preparado</span></td>
                <td>4.5 / 5</td>
                <td>
                    <button class="btn btn-success btn-sm">Enviado por Delivery</button>
                    <button class="btn btn-warning btn-sm">Avaliado</button>
                </td>
            </tr>
            <tr>
                <td>Pedido #2</td>
                <td><span class="badge badge-success text-color-custom">Entregue</span></td>
                <td>5 / 5</td>
                <td>
                    <button class="btn btn-warning btn-sm">Desistência</button>
                </td>
            </tr>
            <!-- Adicione mais linhas para outros pedidos com diferentes status e avaliações -->
        </tbody>
    </table>

    <!-- Adicione o link para o Bootstrap JS e jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
