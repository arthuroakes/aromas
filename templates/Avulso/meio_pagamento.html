{% extends "Base/base.html" %}

{% block conteudo %}
  <div class="header">
    <h3>Meus Cartões</h3>
  </div>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 rounded" style="background-color: #EDE0D4;">
      <!-- Seção para mostrar cartões salvos -->
      <h3>Meus Cartões Salvos</h3>
      <!-- Exemplo de cartão salvo (pode ser repetido para cada cartão salvo) -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cartaoSalvo1">
        <label class="form-check-label" for="cartaoSalvo1">
          Cartão de Crédito **** **** **** 1234 (José Silva)
        </label>
      </div>
      <!-- Adicione mais cartões salvos conforme necessário -->

      <!-- Seção para adicionar novo cartão -->
      <br>
      <h3>Adicionar Novo Cartão</h3>
      <form>
        <div class="mb-3">
          <label for="numeroCartao" class="form-label">Número do Cartão</label>
          <input type="text" class="form-control" id="numeroCartao" placeholder="0000 0000 0000 0000">
        </div>
        <div class="mb-3">
          <label for="tipoCartao" class="form-label">Tipo do Cartão</label>
          <input type="text" class="form-control" id="tipoCartao" placeholder="Crédito/Débito">
        </div>
        <div class="mb-3">
          <label for="codigoSeguranca" class="form-label">Código de Segurança</label>
          <input type="text" class="form-control" id="codigoSeguranca" placeholder="000">
        </div>
        <div class="mb-3">
          <label for="nomeProprietario" class="form-label">Nome do Proprietário</label>
          <input type="text" class="form-control" id="nomeProprietario" placeholder="José Silva">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="salvarCartao">
          <label class="form-check-label" for="salvarCartao">Salvar dados do Cartão</label>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <a href="pagina_inicial.html" class="btn btn-secondary">Cancelar</a>
          <a href="anda_pedi.html" class="btn btn-primary">OK</a>
        </div>
      </form>
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
