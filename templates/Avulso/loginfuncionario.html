{% extends "Base/base.html" %}

{% block conteudo %}
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 rounded" style="background-color: #EDE0D4;">
      <h1>Olá! Seja bem-vindo(a)!</h1>
      <br>
      <div class="d-flex justify-content-between">
        <div class="titulo">
          <a href="loginfuncionario.html">Login</a>
        </div>
        <div>
          <a class="titulo" href="cadastrofuncionario.html">Cadastro</a>
        </div>
      </div>
      <div class="descricao color_marrom_escuro">
        Entre com seu login. Se ainda não possui, faça seu cadastro!
      </div>
      <form action="login.py">
        <div class="form-group">
          <label class="marrom_escuro_background" for="email">E-mail:</label>
          <input class="marrom_backgroud form-control" type="text" id="email" name="email"
            placeholder="Digite seu e-mail...">
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input class="marrom_backgroud form-control" type="password" id="senha" name="senha"
            placeholder="Digite sua senha...">
        </div>
        <button class="marrom_backgroud alinhar_ao centri btn btn-primary" type="submit">Entrar</button>
        <button class="marrom_backgroud alinhar_ao centri btn btn-primary" type="submit">Cancelar</button>
        <br>
        <hr class="hr1">
        <br>
        <div class="d-flex justify-content-between">
          <div style="width: 10rem; padding: 1rem;">
            <img class="icon" src="faceicon.png" alt="Facebook Icon">
            <img class="icon" src="googleicon.png" alt="Google Icon">
          </div>
          <div>
            <a style="color: #281915; font-size: 12px; font-family: 'IBM Plex Sans Devanagari', sans-serif;"
              href="rec_senha.html">Esqueceu sua senha?</a><br>
            <a style="color: #281915; font-size: 12px; font-family: 'IBM Plex Sans Devanagari', sans-serif;"
              href="rec_email_sms.hmtl">Esqueceu seu e-mail?</a><br>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
