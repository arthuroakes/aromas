{% extends "Base/base.html" %}

{% block conteudo %}
  <div class="header">
    <h3>Meus Endereços</h3>
  </div>
  <br>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-10">
    <div class="p-4 rounded" style="background-color: #EDE0D4;">
      <div class="row g-3 align-items-center">
        <br>
        <br>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Endereço Residencial
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Endereço Empresarial
          </label>
        </div>
        <br>
        <div class="d-flex justify-content-between">
        </div>
        <form action="endereco.py">
          <hr class="hr1">
          <br>
          <h3>Endereço 1 - Residencial</h3>
          <div class="col-auto">
            <label for="exampleFormControlInput1" class="col-form-label">Bairro:</label>
          </div>
          <div class="col-auto">
            <input type="bairro" id="exampleFormControlInput1" class="form-control" placeholder="Bairro Fictício">
          </div>
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="exampleFormControlInput1" class="col-form-label">Rua:</label>
        </div>
        <div class="col-auto">
          <input type="bairro" id="exampleFormControlInput1" class="form-control" placeholder="Rua Fictícia">
        </div>
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="exampleFormControlInput1" class="col-form-label">Número:</label>
        </div>
        <div class="col-auto">
          <input type="bairro" id="exampleFormControlInput1" class="form-control" placeholder="000">
        </div>
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="exampleFormControlInput1" class="col-form-label">Ponto de Referência:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="Em frente ao Supermercado Fictício, apartamento 002"></textarea>
        </div>
      </div>
      <br>
      <div class="d-flex justify-content-between">
      </div>
      <form action="endereco.py">
        <hr class="hr1">
        <br>
        <h3>Endereço 2 - Empresarial</h3>
        <br>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="exampleFormControlInput1" class="col-form-label">Bairro:</label>
          </div>
          <div class="col-auto">
            <input type="bairro" id="exampleFormControlInput1" class="form-control" placeholder="Bairro Fictício">
          </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="exampleFormControlInput1" class="col-form-label">Rua:</label>
          </div>
          <div class="col-auto">
            <input type="bairro" id="exampleFormControlInput1" class="form-control" placeholder="Rua Fictícia">
          </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="exampleFormControlInput1" class="col-form-label">Número:</label>
          </div>
          <div class="col-auto">
            <input type="bairro" id="exampleFormControlInput1" class="form-control" placeholder="000">
          </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="exampleFormControlInput1" class="col-form-label">Ponto de Referência:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Em frente ao Supermercado Fictício, apartamento 002"></textarea>
          </div>
        </div>
        <br>
        <div class="d-flex justify-content-between">
        </div>
        <form action="endereco.py">
          <hr class="hr1">
          <br>
          <button class="marrom_backgroud alinhar_ao centri btn btn-primary" type="submit">Cancelar</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
            Salvar
        </button>
        <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dados Salvos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                Olá, seus dados foram salvos com sucesso!
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
            </div>
        </div>

          <br>

        </form>
    </div>
  </div>
  </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
{% endblock %}
