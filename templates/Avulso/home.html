{% extends "Base/base.html" %}

{% block conteudo %}
    <section class="home">
        <div class="container home-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="home-text text-center">
                        <!-- Adicione a classe text-center para centralizar o conteúdo -->
                        <h1 class="display-4">Aroma's Cafeteria e Bistrô</h1>
                        <p class="lead">Sabor e aroma em cada xícara e prato</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="home-img">
                        <img src="static/img/caf.png" alt="Imagem da Cafeteria">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Incluir o link para o Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
