                <!-- Adicione mais conversas conforme necessário -->
            </div>

        <!-- Detalhes da Conversa Selecionada -->
        <div class="col-md-8" id="detalhes-conversa">

                    Detalhes da Conversa

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        // Manipular cliques nas conversas
        $('.conversa-item').on('click', function () {
            // Remover a classe 'active' de todos os itens
            $('.conversa-item').removeClass('active');
            
            // Adicionar a classe 'active' ao item clicado
            $(this).addClass('active');

            // Atualizar o conteúdo da conversa selecionada (lógica a ser implementada)
            var conversaId = $(this).data('conversa-id');
            atualizarDetalhesConversa(conversaId);
        });

        // Função para atualizar os detalhes da conversa
        function atualizarDetalhesConversa(conversaId) {
            // Lógica para carregar e exibir as mensagens da conversa
            // Pode ser feita por meio de uma requisição AJAX ou outra abordagem
            // Substitua este comentário pela sua implementação
            console.log('Detalhes da conversa atualizados para a conversa:', conversaId);
        }
    });
</script>
